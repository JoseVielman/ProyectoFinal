<script id="jsbin-javascript">
var precio_base = 2000;

// Valores de todos los recargos
var edad_18 = 0.1; // 10%
var edad_25 = 0.2; // 20%
var edad_50 = 0.3; // 30%

var casado_18 = 0.1; // 10%
var casado_25 = 0.2; // 20%
var casado_50 = 0.3; // 30%

var recargo_hijos = 0.2; // 20%

// Recargos
var recargo = 0;
var recargo_total = 0;

// Precio Final
var precio_final = 0;

// Ingreso de Datos
var nombre = prompt("Ingrese su nombre");
var edad_numero = parseInt(prompt("¿Cuántos años tiene?, ingrese únicamente números"));

var casado = prompt("¿Está casado actualmente?", "si/no");

// Unicamente si la persona está casada preguntamos la edad del conyuge
var edad_conyuge;
if ("SI" === casado.toUpperCase()) {
  edad_conyuge = parseInt(prompt("¿Qué edad tiene su esposo/a?"));
}

var hijos = prompt("¿Tiene hijos o hijas?");

// Comprobamos la cantidad de hijos solamente si los tienen
var cantidad_hijos;
if ("SI" === hijos.toUpperCase()) {
  cantidad_hijos = parseInt(prompt("¿Cuántos hijos tiene?"));
  // Calcular recargo por la cantidad de hijos
  recargo += precio_base * recargo_hijos * cantidad_hijos;
}

// 1. Recargo por la edad del asegurado
if (edad_numero >= 18 && edad_numero < 25) {
  recargo += precio_base * edad_18;
} else if (edad_numero >= 25 && edad_numero < 50) {
  recargo += precio_base * edad_25;
} else if (edad_numero >= 50) {
  recargo += precio_base * edad_50;
}

// 2. Recargo por la edad del conyuge
if (edad_conyuge) {
  if (edad_conyuge >= 18 && edad_conyuge < 25) {
    recargo += precio_base * casado_18;
  } else if (edad_conyuge >= 25 && edad_conyuge < 50) {
    recargo += precio_base * casado_25;
  } else if (edad_conyuge >= 50) {
    recargo += precio_base * casado_50;
  }
}

precio_final = precio_base + recargo;
// Resultado
alert("Para el asegurado " + nombre);
alert("El recargo total será de: " + recargo)
alert("El precio será de: " + precio_final)
</script>
